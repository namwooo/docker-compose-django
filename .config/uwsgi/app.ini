[uwsgi]
chdir = /srv/app/handys
module = config.wsgi:application
home = /root/.pyenv/versions/app
http = :8000

socket = /srv/app/handys.sock
chmod-socket = 666

processes = 4
threads = 2
stats = 127.0.0.1:9191
stats-http = true
master = true
vacuum = true
enable-threads = true

harakiri = 30

pidfile = /srv/app/tmp/uwsgi/handys.pid
logto = /srv/app/log/uwsgi/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true